<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul class="grid">
        <li class="topleft">top left</li>
        <li class="topmiddle">top middle</li>
        <li class="topright">top right</li>
        <li class="middleleft">middle left</li>
        <li class="middleright">middle right</li>
        <li class="lowerleft">lower left</li>
        <li class="lowermiddle">lower middle</li>
        <li class="lowerright">lower right</li>
    </ul>
    
</body>
</html>
